<body>
    <div id="header"></div>
    
    <div class="wrapper">
        <div class="box-title">
            <span>CCTV</span>
        </div>
        <div class="box-content">
            <!-- content top -->
            <div class="content-top">
                <!-- cctv -->
                <div class="box-cctv">
                    <div class="box-selects">
                        <div class="select">
                            <div class="select-area">
                                <button id="select-area">SITEA</button>
                            </div>
                            <div class="select-cam">
                                <button id="select-cam">CH01</button>
                            </div>

                        </div>
                        <div class="add">
                            <h3 class="add-p">+</h3><p class="add-p">Add Work/Hazard Zone</p>
                        </div>
                    </div>
                    <div class="cctv"></div>
                </div>
                <!--history  -->
                <div class="box-history">
                    <div class="box-date-time">
                        <div class="loca-da-ti">
                            <div class="location" id="location"></div>
                            <div class="date-time">
                                <div class="date">
                                    <p class="title-element">Date:</p>
                                    <p class="time-element" id="date"></p>
                                    <p class="title-element">/</p>
                                    <p class="time-element" id="month"></p>
                                    <p class="title-element">/</p>
                                    <p class="time-element" id="year"></p>
                        
                                </div>
                                <div class="time" >
                                    <p class="title-element">Time:</p>
                                    <p class="time-element" id="hour"></p>
                                    <p class="title-element">:</p>
                                    <p class="time-element" id="minute"></p>
                                    <p class="title-element">:</p>
                                    <p class="time-element" id="second"></p>
                                </div>
                            </div>
                        </div>
                        <div class="view-in-details">
                            <button id="view-in-details">View in Details</button>
                        </div>
                    </div>
                    <div class="box-detection-history">
                        <div class="history-title">
                            <h3 class="history-title-p">Detection History</h3>
                        </div>
                        <div class="history-list"></div>
                    </div>
                </div>
            </div>
            <!-- content bottom -->
            <div class="content-bottom">
                <div class="zone">
                    <div class="title-zone">
                        <h3>Work Zone</h3>
                    </div>
                    <hr>
                </div>
                <div class="zone">
                    <div class="title-zone">
                        <h3>Hazard Zone</h3>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
